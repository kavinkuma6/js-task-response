<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Task 1</title>
  </head>
  <body>
    <section>
      <header id="header-container">
        <div id="logo-wrapper">
          <img
            id="logo"
            src="https://cdn.worldvectorlogo.com/logos/dribbble-icon.svg"
            alt="logo"
          />
        </div>
      </header>
      <main>
        <h1>Login with your account</h1>
        <h2>Continue to Reference App</h2>
        <form>
          <div id="capture_signInEmailAddress">
            <input type="email" placeholder="Enter your email address" />
            <label> Email address</label>
          </div>
          <div id="capture_signInPassword">
            <input type="password" placeholder="Enter your password" />
            <label>Password</label>
          </div>
          <a class="forgot-password" href="http://someurl.com">
            I have forgotten my password
          </a>
          <div class="form-action-buttons">
            <button type="submit" class="sign-in-button">Log in</button>
          </div>
        </form>
        <p class="disclaimer">
          We value and respect your privacy. Please read our privacy notice for
          more information.
        </p>
      </main>
    </section>
    <script src="app.js"></script>
  </body>
</html>
